<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
    <title>TM Visualizer</title>
</head>
<body>
    <!-- Header -->
    <header class="text-center p-3">
        <h2>Turing Machine Visualizer</h2>
    </header>

    <!-- Input Table -->
    <section id="input-table-section" class="container text-center">
        <table id="input-table">
            <thead>
                <tr>
                    <th scope="col"></td>
                    <th scope="col">0</th>
                    <th scope="col">1</th>
                    <th scope="col">2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">A</th>
                    <td>1RB</td>
                    <td>2RB</td>
                    <td>---</td>
                </tr>
                <tr>
                    <th scope="row">B</th>
                    <td>1LC</td>
                    <td>2LB</td>
                    <td>1RC</td>
                </tr>
                <tr>
                    <th scope="row">C</th>
                    <td>0RA</td>
                    <td>0LB</td>
                    <td>1RB</td>
                </tr>
            </tbody>
        </table>
        <p id="input-std-format" class="p-2 pt-0">wawa</p>
    </section>
    <hr class="mb-4">

    <!-- Da Canvas -->
    <section id="da-canvas-section" class="text-center">
        <canvas id="da-canvas"></canvas>
    </section>

    <!-- Footer -->
    <section id="footer-section" class="text-center">
        <p>Â© Nicholas Thies 2024</p>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="input-table.js"></script>
    <script src="da-canvas.js"></script>
    <script src="main.js"></script>
</body>
</html>
